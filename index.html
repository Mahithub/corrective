<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<div class="all">
    <header>
        <div>
            <form id="search-element">
                <input id="form1" class="form1" type="search" placeholder="Enter a city..">
                <input id="form2" class="form2" type="submit" value="Search">
            </form>
        </div>
    </header>
    <main>
        <div class="one">
            <div>
                <h1 class="one1">San Francisco</h1>
                <p class="one2"><span id="day">Tuesday</span> <span id="hour">14</span>:<span id="minute">14.41</span>,
                    <span id="type">scattered clouds</span> <br /> Humidity: <strong><span
                            id="humidity"></span></strong> Wind:
                    <strong><span id="wind">60</span>km/h</strong>
                </p>
            </div>
            <div class="temprature-container">
                <div class="icoon" id="icoon"></div>
                <div class="no2" id="tempo">24</div>
                <div class="no3">°C</div>
            </div>
    </main>
    <div class="weather-forcast">
        <div class="weather-forcast-day">
            <div class="weather-forcast-date">Tue</div>
            <div class="weather-forcast-icon">icon</div>
            <div class="weather-forcast-temperature"><strong>15° </strong> 16°</div>
        </div>
        <div class="weather-forcast-day">
            <div class="weather-forcast-date">Tue</div>
            <div class="weather-forcast-icon">icon</div>
            <div class="weather-forcast-temperature"><strong>15° </strong> 16°</div>
        </div>
        <div class="weather-forcast-day">
            <div class="weather-forcast-date">Tue</div>
            <div class="weather-forcast-icon">icon</div>
            <div class="weather-forcast-temperature"><strong>15° </strong> 16°</div>
        </div>
        <div class="weather-forcast-day">
            <div class="weather-forcast-date">Tue</div>
            <div class="weather-forcast-icon">icon</div>
            <div class="weather-forcast-temperature"> <strong>15° </strong> 16°</div>
        </div>
        <div class="weather-forcast-day">
            <div class="weather-forcast-date">Tue</div>
            <div class="weather-forcast-icon">icon</div>
            <div class="weather-forcast-temperature"><strong>15° </strong> 16°</div>
        </div>
    </div>


    <footer>The project is coded by<a href="https://github.com/Mahithub" target="_blank"> Mahilet </a> and is <a
            href="https://github.com/Mahithub/Weather" target="_blank">
            open-sourced on Github </a> and <a href="https://mahi-app.netlify.app/" target="_blank"> hosted on Netlify
        </a>
    </footer>
    <script src="style.js"></script>
</div>

</html>
